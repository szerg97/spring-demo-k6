server:
  port: 8080

spring:
  application:
    name: spring-demo
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/sample_db}
    username: "postgres"
    password: "postgres"
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update