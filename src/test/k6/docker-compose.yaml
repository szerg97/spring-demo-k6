version: '3.8'

services:

  demo:
    image: szalaigeri/spring-demo:1.0.0
    ports:
      - "8080:8080"
    networks:
      - k6

  k6:
    image: loadimpact/k6:latest
    ports:
      - "6565:6565"
    volumes:
      - ./:/scripts
    command: ["run", "/scripts/script.js"]
    networks:
      - k6

networks:
  k6:
    name: k6